{% extends 'base.html' %}

{%block title%} Contact {%endblock title%}

{%block body %}

<div class="container-fluid px-0 mb-3">

    <img src="https://source.unsplash.com/1600x600/?phone" class="d-block w-100 mx-0" alt="...">

</div>

<div class="container py-4">
    <h3 class="text-center">Contact Us</h3>

    <form method="post" action="/contact">

{% csrf_token %}

        <div class="mb-3">
            <label for="exampleInputname" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputname" name="name"
                placeholder="Enter Your Name">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                placeholder="Enter Your Email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputphone" class="form-label">Phone No</label>
            <input type="phone" class="form-control" id="exampleInputphone" name="phone"
                placeholder="Enter Your Phone NO">
          </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Tell me about what you want to contact me for ...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

{%endblock body %}
